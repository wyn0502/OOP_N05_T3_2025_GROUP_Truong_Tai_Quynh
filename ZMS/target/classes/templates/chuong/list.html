<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh Sách Chuồng - Zoo Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container my-5">
  <a href="/greeting" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Quay lại Dashboard
  </a>

  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold"><i class="fas fa-house-damage me-2"></i>Quản Lý Chuồng</h1>
    <p class="text-muted">Danh sách tất cả chuồng đã tạo</p>
  </div>

  <div class="d-flex justify-content-center mb-4 gap-3 flex-wrap">
    <a href="/chuong/them" class="btn btn-success btn-lg shadow-sm">
      <i class="fas fa-plus me-2"></i> Thêm chuồng mới
    </a>
    <button type="button" onclick="refreshData()" class="btn btn-outline-danger btn-lg shadow-sm">
      <i class="fas fa-sync-alt me-2"></i> Làm mới
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table th:if="${not #lists.isEmpty(danhSach)}" class="table table-bordered table-hover align-middle text-center bg-white">
      <thead class="table-success">
        <tr>
          <th>Mã chuồng</th>
          <th>Tên khu vực</th>
          <th>Sức chứa tối đa</th>
          <th>Số lượng hiện tại</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${danhSach}">
          <td th:text="${c.maChuong}">V001</td>
          <td th:text="${c.tenKhuVuc}">Khu A</td>
          <td th:text="${c.sucChuaToiDa}">20</td>
          <td th:text="${c.soLuongHienTai}">5</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a th:href="@{'/chuong/sua/' + ${c.maChuong}}" class="btn btn-warning" title="Sửa">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{'/chuong/xoa/' + ${c.maChuong}}" class="btn btn-danger" title="Xóa"
                 onclick="return confirmDelete(event)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(danhSach)}" class="text-center p-5 bg-white rounded shadow-sm">
      <i class="fas fa-house-damage display-1 text-muted mb-3"></i>
      <h4 class="text-muted">Chưa có chuồng nào</h4>
      <p>Hãy thêm chuồng đầu tiên để bắt đầu quản lý.</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function refreshData() {
    const btn = event.target.closest('button');
    if (!btn) return;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tải...';
    setTimeout(() => location.reload(), 800);
  }
  function confirmDelete(event) {
    event.preventDefault();
    if (confirm('Bạn chắc chắn muốn xóa chuồng này?')) {
      window.location.href = event.target.closest('a').href;
    }
    return false;
  }
</script>
</body>
</html>

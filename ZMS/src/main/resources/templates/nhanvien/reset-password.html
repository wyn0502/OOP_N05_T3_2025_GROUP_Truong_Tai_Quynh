<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - Zoo Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5" style="max-width: 600px;">
    <!-- Nút quay lại -->
    <a href="/nhanvien" class="btn btn-outline-secondary mb-4">
        <i class="fas fa-arrow-left me-2"></i> Quay lại danh sách nhân viên
    </a>

    <!-- Tiêu đề -->
    <h2 class="text-center text-danger mb-4">
        <i class="fas fa-key me-2"></i>Đổi mật khẩu cho nhân viên
    </h2>

    <!-- Form đổi mật khẩu -->
    <form th:action="@{/nhanvien/reset-password}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="mb-3">
            <label for="newPassword" class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Mật khẩu mới</label>
            <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="Nhập mật khẩu mới" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Xác nhận mật khẩu</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Xác nhận lại mật khẩu" required>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i> Cập nhật mật khẩu
            </button>
            <a href="/nhanvien" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i> Hủy
            </a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh Sách Động Vật - Zoo Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container my-5">
  <a href="/greeting" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Quay lại Dashboard
  </a>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold"><i class="fas fa-paw me-2"></i>Quản Lý Động Vật</h1>
    <p class="text-muted">Tất cả động vật đang quản lý</p>
  </div>

  <!-- Form tìm kiếm -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="get" action="/dongvat" class="d-flex gap-2">
            <div class="flex-grow-1">
              <input type="text" 
                     class="form-control" 
                     name="search" 
                     th:value="${searchValue}"
                     placeholder="Nhập ID động vật cần tìm..." 
                     id="searchInput" />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search me-1"></i>Tìm kiếm
            </button>
            <a href="/dongvat" class="btn btn-outline-secondary" title="Hiển thị tất cả">
              <i class="fas fa-list"></i>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Thông báo kết quả tìm kiếm -->
  <div th:if="${searchResult}" class="alert alert-info text-center mb-4" th:text="${searchResult}"></div>

  <div class="d-flex justify-content-center mb-4 gap-3 flex-wrap">
    <a href="/dongvat/them" class="btn btn-success btn-lg shadow-sm">
      <i class="fas fa-plus me-2"></i> Thêm động vật mới
    </a>
    <button type="button" onclick="refreshData()" class="btn btn-outline-danger btn-lg shadow-sm">
      <i class="fas fa-sync-alt me-2"></i> Làm mới
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table th:if="${not #lists.isEmpty(danhSach)}" class="table table-bordered table-hover align-middle text-center bg-white">
      <thead class="table-success">
        <tr>
          <th>Mã</th>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Loài</th>
          <th>Sức khỏe</th>
          <th>Mã chuồng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dv : ${danhSach}">
          <td th:text="${dv.id}">1</td>
          <td th:text="${dv.ten}">Tên</td>
          <td>
            <span th:if="${dv.tuoi % 1 == 0}" 
                  th:text="${#numbers.formatInteger(dv.tuoi, 0)}"></span>
            <span th:unless="${dv.tuoi % 1 == 0}" 
                  th:text="${#numbers.formatDecimal(dv.tuoi, 1, 1)}"></span>
          </td>
          <td th:text="${dv.loai}">Loài</td>
          <td>
            <span th:text="${dv.sucKhoe}"
                th:classappend="${dv.sucKhoe == 'Tốt'} ? 'badge bg-success' :
                                (${dv.sucKhoe == 'Yếu'} ? 'badge bg-danger' : 'badge bg-warning text-dark')">
              Trạng thái
            </span>
          </td>
          <td>
            <span th:text="${dv.maChuong}" class="badge bg-info text-dark">Mã chuồng</span>
          </td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a th:href="@{'/dongvat/sua/' + ${dv.id}}" class="btn btn-warning" title="Sửa">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{'/dongvat/xoa/' + ${dv.id}}" class="btn btn-danger" title="Xóa"
                 onclick="return confirmDelete(event)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div th:if="${#lists.isEmpty(danhSach)}" class="text-center p-5 bg-white rounded shadow-sm">
      <i class="fas fa-paw display-1 text-muted mb-3"></i>
      <h4 class="text-muted" th:text="${searchValue != null and !searchValue.isEmpty()} ? 'Không tìm thấy kết quả' : 'Chưa có động vật nào'">Chưa có động vật nào</h4>
      <p th:text="${searchValue != null and !searchValue.isEmpty()} ? 'Thử tìm kiếm với ID khác' : 'Hãy thêm động vật đầu tiên để bắt đầu quản lý.'">Hãy thêm động vật đầu tiên để bắt đầu quản lý.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function refreshData() {
    const btn = event.target.closest('button');
    if (!btn) return;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tải...';
    setTimeout(() => location.reload(), 800);
  }
  
  function confirmDelete(event) {
    event.preventDefault();
    if (confirm('Bạn chắc chắn muốn xóa động vật này?')) {
      window.location.href = event.target.closest('a').href;
    }
    return false;
  }

  // Focus vào ô tìm kiếm khi tải trang
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput && !searchInput.value) {
      searchInput.focus();
    }

    // Hiển thị thông báo thành công
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
      showAlert('success', 'Lưu động vật thành công!');
    }
    if (urlParams.has('deleted')) {
      showAlert('success', 'Xóa động vật thành công!');
    }
  });

  function showAlert(type, message) {
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show`;
    alert.innerHTML = `
      <i class="fas fa-check-circle me-2"></i>
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.querySelector('.container').insertBefore(alert, document.querySelector('.text-center'));
    
    setTimeout(() => {
      alert.remove();
    }, 5000);
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh Sách Lịch Cho Ăn - Zoo Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
  <a href="/greeting" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Quay lại Dashboard
  </a>

  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold">
      <i class="fas fa-calendar-check me-2"></i>Quản Lý Lịch Cho Ăn
    </h1>
    <p class="text-muted">Danh sách các lịch cho ăn đã tạo</p>
  </div>

  <div class="d-flex justify-content-center mb-4 gap-3 flex-wrap">
    <a href="/lichchoan/them" class="btn btn-success btn-lg shadow-sm">
      <i class="fas fa-plus me-2"></i> Thêm lịch mới
    </a>
    <button type="button" onclick="refreshData()" class="btn btn-outline-danger btn-lg shadow-sm">
      <i class="fas fa-sync-alt me-2"></i> Làm mới
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table th:if="${not #lists.isEmpty(danhSach)}" class="table table-bordered table-hover align-middle text-center bg-white">
      <thead class="table-success">
        <tr>
          <th>Mã lịch</th>
          <th>Ngày cho ăn</th>
          <th>Giờ cho ăn</th>
          <th>Thức ăn</th>
          <th>Số lượng (kg)</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="l : ${danhSach}">
          <td th:text="${l.maLich}">L001</td>
          <td th:text="${#temporals.format(l.ngayChoAn, 'dd/MM/yyyy')}">01/08/2025</td>
          <td th:text="${l.gioChoAn}">08:00</td>
          <td th:text="${l.thucAn}">Cỏ tươi</td>
          <td th:text="${l.soLuongThucAn}">5</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a th:href="@{'/lichchoan/sua/' + ${l.maLich}}" class="btn btn-warning" title="Sửa">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{'/lichchoan/xoa/' + ${l.maLich}}" class="btn btn-danger" title="Xóa"
                 onclick="return confirmDelete(event)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(danhSach)}" class="text-center p-5 bg-white rounded shadow-sm">
      <i class="fas fa-calendar-check display-1 text-muted mb-3"></i>
      <h4 class="text-muted">Chưa có lịch cho ăn nào</h4>
      <p>Hãy thêm lịch mới để bắt đầu quản lý.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function refreshData() {
    const btn = event.target.closest('button');
    if (!btn) return;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tải...';
    setTimeout(() => location.reload(), 800);
  }
  function confirmDelete(event) {
    event.preventDefault();
    if (confirm('Bạn chắc chắn muốn xóa lịch cho ăn này?')) {
      window.location.href = event.target.closest('a').href;
    }
    return false;
  }
</script>
</body>
</html>

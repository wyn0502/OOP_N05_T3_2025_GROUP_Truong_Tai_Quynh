<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chỉnh Sửa Lịch Cho Ăn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">

  <h2 class="text-center mb-4 fw-bold text-success">
    <i class="bi bi-calendar-check-fill"></i> Chỉnh Sửa Lịch Cho Ăn
  </h2>

  <form th:action="@{/lichchoan/edit}" th:object="${lich}" method="post" novalidate>

    <div class="mb-3">
      <label for="maLich" class="form-label fw-semibold text-success">
        <i class="bi bi-hash"></i> Mã lịch
      </label>
      <input type="text" id="maLich" th:field="*{maLich}" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label for="dongVat" class="form-label fw-semibold text-success">
        <i class="bi bi-bug-fill"></i> Động vật
      </label>
      <input type="text" id="dongVat" th:field="*{dongVat}" class="form-control" placeholder="Nhập tên động vật" />
      <div class="text-danger" th:if="${#fields.hasErrors('dongVat')}" th:errors="*{dongVat}"></div>
    </div>

    <div class="mb-3">
      <label for="thucAn" class="form-label fw-semibold text-success">
        <i class="bi bi-egg-fried"></i> Thức ăn
      </label>
      <input type="text" id="thucAn" th:field="*{thucAn}" class="form-control" placeholder="Nhập thức ăn" />
      <div class="text-danger" th:if="${#fields.hasErrors('thucAn')}" th:errors="*{thucAn}"></div>
    </div>

    <div class="mb-3">
      <label for="nhanVien" class="form-label fw-semibold text-success">
        <i class="bi bi-person-fill"></i> Nhân viên
      </label>
      <input type="text" id="nhanVien" th:field="*{nhanVien}" class="form-control" placeholder="Nhập tên nhân viên" />
      <div class="text-danger" th:if="${#fields.hasErrors('nhanVien')}" th:errors="*{nhanVien}"></div>
    </div>

    <div class="mb-3">
      <label for="thoiGianStr" class="form-label fw-semibold text-success">
        <i class="bi bi-clock-fill"></i> Thời gian (dd/MM/yyyy HH:mm · 24h)
      </label>
      <input type="text"
             id="thoiGianStr"
             name="thoiGianStr"
             class="form-control"
             placeholder="VD: 11/08/2025 16:30"
             th:value="${lich.thoiGian != null ? #temporals.format(lich.thoiGian, 'dd/MM/yyyy HH:mm') : ''}" />
      <div class="text-danger" th:if="${#fields.hasErrors('thoiGian')}" th:errors="*{thoiGian}"></div>
    </div>

    <button type="submit" class="btn btn-success w-100 fw-bold">
      <i class="bi bi-save-fill"></i> Lưu Lại
    </button>

    <a href="/lichchoan" class="d-block text-center mt-3 text-decoration-none text-secondary">
      ← Quay lại danh sách
    </a>
  </form>

</div>
</body>
</html>

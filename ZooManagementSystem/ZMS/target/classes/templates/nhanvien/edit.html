<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa Nhân Viên - Zoo Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5" style="max-width: 800px;">
  <a href="/nhanvien" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Quay lại danh sách nhân viên
  </a>

  <h2 class="text-center text-warning mb-4"><i class="fas fa-user-edit me-2"></i>Cập Nhật Thông Tin Nhân Viên</h2>

  <form th:action="@{/nhanvien/update}" th:object="${user}" method="post" class="row g-3 bg-white p-4 rounded shadow-sm">
    <input type="hidden" th:field="*{id}" />

    <div class="col-md-6">
      <label class="form-label">Họ tên</label>
      <input type="text" class="form-control" th:field="*{fullname}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" th:field="*{username}" readonly>
    </div>

    <div class="col-md-6">
      <label class="form-label">Mật khẩu</label>
      <div class="input-group">
        <input type="password" class="form-control" value="********" disabled>
        <a th:href="@{'/nhanvien/reset-password/' + ${user.id}}" class="btn btn-outline-primary">Đổi mật khẩu</a>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Cấp bậc</label>
      <select class="form-select" th:field="*{role}" required>
        <option value="admin">Quản lý</option>
        <option value="staff">Nhân viên</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Ngày vào làm</label>
      <input type="date" class="form-control" th:field="*{datework}">
    </div>

    <div class="col-md-3">
      <label class="form-label">SĐT</label>
      <input type="text" class="form-control" th:field="*{phone}">
    </div>

    <div class="col-md-3">
      <label class="form-label">Chuồng phụ trách</label>
      <input type="text" class="form-control" th:field="*{chuong}">
    </div>

    <div class="col-12 text-end mt-3">
      <button type="submit" class="btn btn-success me-2">
        <i class="fas fa-save me-2"></i> Cập nhật
      </button>
      <a href="/nhanvien" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>➕ Thêm nhân viên</h2>

    <form th:action="@{/nhanvien/luu}" th:object="${nhanVien}" method="post" class="row g-3">
        <div class="col-md-4">
            <label>Mã NV</label>
            <input type="text" class="form-control" th:field="*{maNhanVien}" required>
        </div>
        <div class="col-md-4">
            <label>Tên nhân viên</label>
            <input type="text" class="form-control" th:field="*{tenNhanVien}" required>
        </div>
        <div class="col-md-4">
            <label>Cấp bậc</label>
            <input type="text" class="form-control" th:field="*{capBac}">
        </div>
        <div class="col-md-6">
            <label>Thông tin cá nhân</label>
            <textarea class="form-control" th:field="*{thongTinCaNhan}"></textarea>
        </div>
        <div class="col-md-3">
            <label>SĐT</label>
            <input type="text" class="form-control" th:field="*{soDienThoai}">
        </div>
        <div class="col-md-3">
            <label>Chuồng phụ trách</label>
            <input type="text" class="form-control" th:field="*{chuongPhuTrach}">
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-success">💾 Lưu</button>
            <a href="/nhanvien" class="btn btn-secondary">⬅️ Quay lại</a>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">📋 Danh sách nhân viên</h2>

    <!-- Nút hành động -->
    <div class="d-flex mb-3 gap-2">
        <a href="/nhanvien/add" class="btn btn-primary">➕ Thêm nhân viên</a>
        <a href="/greeting" class="btn btn-secondary">⬅️ Quay lại</a>
    </div>

    <!-- Bảng danh sách -->
    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
            <tr>
                <th>Mã NV</th>
                <th>Họ tên</th>
                <th>Tài khoản</th>
                <th>Cấp bậc</th>
                <th>Ngày vào làm</th>
                <th>SĐT</th>
                <th>Chuồng phụ trách</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nv : ${danhSach}">
                <td th:text="${nv.id}">1</td>
                <td th:text="${nv.fullname}">Lò Tuấn Quỳnh</td>
                <td th:text="${nv.username}">admin</td>
                <td th:text="${nv.role == 'admin' ? 'Quản lý' : 'Nhân viên'}"></td>
                <td th:text="${#temporals.format(nv.datework, 'dd/MM/yyyy')}"></td>
                <td th:text="${nv.phone}"></td>
                <td th:text="${nv.chuong}"></td>
                <td>
                    <a th:href="@{/nhanvien/edit/{id}(id=${nv.id})}" class="btn btn-sm btn-warning">✏️ Sửa</a>
                    <a th:href="@{/nhanvien/delete/{id}(id=${nv.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa?')">🗑️ Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

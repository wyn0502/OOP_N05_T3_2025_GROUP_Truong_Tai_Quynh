<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm / Sửa Động vật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${dongVat.ten == null} ? 'Thêm Động vật' : 'Sửa Động vật'"></h2>
    <form th:action="@{/dongvat/luu}" method="post">
        <input type="hidden" name="originalTen" th:value="${originalTen}"/>
        <div class="mb-3">
            <label for="ten" class="form-label">Tên</label>
            <input type="text" class="form-control" id="ten" name="ten" th:value="${dongVat.ten}" required>
        </div>
        <div class="mb-3">
            <label for="tuoi" class="form-label">Tuổi</label>
            <input type="number" class="form-control" id="tuoi" name="tuoi" th:value="${dongVat.tuoi}" min="0" required>
        </div>
        <div class="mb-3">
            <label for="loai" class="form-label">Loại</label>
            <input type="text" class="form-control" id="loai" name="loai" th:value="${dongVat.loai}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/dongvat" class="btn btn-secondary">Hủy</a>
            <a href="/greeting" class="btn btn-info">Quay lại Greeting</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

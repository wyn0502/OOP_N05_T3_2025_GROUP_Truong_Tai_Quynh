<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm / Sửa Động Vật</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h2 {
      color: #2c3e50;
      font-size: 2.2rem;
      font-weight: 300;
      margin-bottom: 10px;
    }

    .form-header p {
      color: #7f8c8d;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 10px;
      color: #667eea;
      width: 20px;
    }

    input[type="text"], 
    input[type="number"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #ecf0f1;
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
      color: #2c3e50;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:valid {
      border-color: #00b894;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #764ba2, #667eea);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin-top: 25px;
      padding: 10px 0;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
      transform: translateX(-5px);
    }

    .back-link i {
      font-size: 1.2rem;
    }

    .form-footer {
      text-align: center;
      border-top: 1px solid #ecf0f1;
      padding-top: 25px;
      margin-top: 30px;
    }

    /* Input validation styling */
    input:required:invalid {
      border-color: #e17055;
    }

    input:required:invalid:focus {
      border-color: #d63031;
      box-shadow: 0 0 20px rgba(209, 48, 49, 0.1);
    }

    /* Animation for form appearance */
    .form-container {
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .form-container {
        padding: 30px 25px;
        margin: 10px;
      }
      
      .form-header h2 {
        font-size: 1.8rem;
      }
      
      input[type="text"], 
      input[type="number"] {
        padding: 12px 15px;
      }
      
      .submit-btn {
        padding: 15px;
        font-size: 1rem;
      }
    }

    /* Custom number input styling */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .debug-info {
      background: #e8f4fd;
      border: 1px solid #b3d9ff;
      color: #0066cc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2><i class="fas fa-paw"></i> Thông Tin Động Vật</h2>
      <p>Vui lòng nhập đầy đủ thông tin về động vật</p>
    </div>

    <form th:action="@{/dongvat/luu}" th:object="${dongVat}" method="post">
      <div class="form-group">
        <label for="ten">
          <i class="fas fa-signature"></i>
          Tên động vật
        </label>
        <input type="text" 
               id="ten" 
               th:field="*{ten}" 
               placeholder="Nhập tên động vật..."
               required
               maxlength="50">
      </div>

      <div class="form-group">
        <label for="tuoi">
          <i class="fas fa-birthday-cake"></i>
          Tuổi
        </label>
        <input type="number" 
               id="tuoi" 
               th:field="*{tuoi}" 
               placeholder="Nhập tuổi..."
               min="0" 
               max="200"
               required>
      </div>

      <div class="form-group">
        <label for="loai">
          <i class="fas fa-dna"></i>
          Loài
        </label>
        <input type="text" 
               id="loai" 
               th:field="*{loai}" 
               placeholder="Nhập loài động vật..."
               required
               maxlength="50">
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-save"></i>
        Lưu Thông Tin
      </button>
    </form>

    <div class="form-footer">
      <a href="/dongvat" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Quay lại danh sách
      </a>
    </div>
  </div>

  <script>
    // Add some interactive feedback
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Form validation feedback
    document.querySelector('form').addEventListener('submit', function(e) {
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang lưu...';
      submitBtn.disabled = true;
      
      // Re-enable after a short delay (in case of validation errors)
      setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }, 2000);
    });

    // Debug log
    console.log('Form loaded successfully');
  </script>
</body>
</html>

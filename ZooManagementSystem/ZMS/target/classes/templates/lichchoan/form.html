<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Lịch Cho Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${lichChoAn.maLich == null} ? 'Thêm Lịch Cho Ăn' : 'Sửa Lịch Cho Ăn'"></h2>

    <form th:action="@{/lichchoan/luu}" method="post">
        <input type="hidden" name="maLich" th:value="${lichChoAn.maLich}"/>

        <div class="mb-3">
            <label for="dongVat" class="form-label">Động vật</label>
            <input type="text" class="form-control" id="dongVat" name="dongVat" th:value="${lichChoAn.dongVat}" required>
        </div>

        <div class="mb-3">
            <label for="thucAn" class="form-label">Thức ăn</label>
            <input type="text" class="form-control" id="thucAn" name="thucAn" th:value="${lichChoAn.thucAn}" required>
        </div>

        <div class="mb-3">
            <label for="nhanVien" class="form-label">Nhân viên</label>
            <input type="text" class="form-control" id="nhanVien" name="nhanVien" th:value="${lichChoAn.nhanVien}" required>
        </div>

        <div class="mb-3">
            <label for="thoiGian" class="form-label">Thời gian cho ăn</label>
            <input type="datetime-local" class="form-control" id="thoiGian" name="thoiGian" th:value="${lichChoAn.thoiGian}" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/lichchoan" class="btn btn-secondary">Hủy</a>
            <a href="/greeting" class="btn btn-info">Quay lại Greeting</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

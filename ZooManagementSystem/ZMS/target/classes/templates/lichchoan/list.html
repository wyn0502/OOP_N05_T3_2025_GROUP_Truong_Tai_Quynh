<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Lịch Cho Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách Lịch Cho Ăn</h2>
    <a href="/lichchoan/them" class="btn btn-primary mb-3">➕ Thêm lịch mới</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Mã lịch</th>
                <th>Động vật</th>
                <th>Thức ăn</th>
                <th>Nhân viên</th>
                <th>Thời gian</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="lich : ${dsLich}">
            <td th:text="${lich.maLich}"></td>
            <td th:text="${lich.dongVat}"></td>
            <td th:text="${lich.thucAn}"></td>
            <td th:text="${lich.nhanVien}"></td>
            <td th:text="${lich.thoiGian}"></td>
            <td>
                <a th:href="@{/lichchoan/sua(maLich=${lich.maLich})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/lichchoan/xoa(maLich=${lich.maLich})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xoá không?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

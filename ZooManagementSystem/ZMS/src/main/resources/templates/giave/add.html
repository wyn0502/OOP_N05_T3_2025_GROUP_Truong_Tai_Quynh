<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm Mới Giá Vé</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .form-header h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-group { margin-bottom: 25px; }
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        label i {
            margin-right: 10px;
            color: #667eea;
            width: 20px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* CSS cho trạng thái lỗi */
        .error-input {
            border-color: #e74c3c !important;
            background-color: #fdf2f2;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
            font-weight: 500;
            min-height: 20px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102,126,234,0.4);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 25px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
        }
        .form-footer {
            text-align: center;
            border-top: 1px solid #ecf0f1;
            padding-top: 25px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-plus-circle"></i> Thêm Loại Vé Mới</h2>
        </div>

        <form th:action="@{/giave/add}" th:object="${ve}" method="post" id="addVeForm" novalidate>
            <div class="form-group">
                <label for="loaiVe"><i class="fas fa-tag"></i> Loại Vé</label>
                <select id="loaiVe" th:field="*{loaiVe}" 
                        th:class="${#fields.hasErrors('loaiVe')} ? 'error-input' : ''" required>
                    <option value="">-- Chọn Loại Vé --</option>
                    <option th:value="'Vé Người Cao Tuổi'">Người Cao Tuổi</option>
                    <option th:value="'Vé Người Lớn'">Người Lớn</option>
                    <option th:value="'Vé Sinh Viên'">Sinh Viên</option>
                    <option th:value="'Vé Trẻ Em'">Trẻ Em</option>
                </select>
                <span class="error-message" id="loaiVeError"
                      th:if="${#fields.hasErrors('loaiVe')}"
                      th:errors="*{loaiVe}"></span>
            </div>

            <div class="form-group">
                <label for="giaCoBan"><i class="fas fa-dollar-sign"></i> Giá Vé</label>
                <input type="number" id="giaCoBan" th:field="*{giaCoBan}" 
                       th:class="${#fields.hasErrors('giaCoBan')} ? 'error-input' : ''"
                       placeholder="Nhập giá vé (VNĐ)"
                       min="1000" step="1000" required />
                <span class="error-message" id="giaCoBanError"
                      th:if="${#fields.hasErrors('giaCoBan')}" 
                      th:errors="*{giaCoBan}"></span>
            </div>

            <div class="form-group">
                <label for="lyDoGiamGia"><i class="fas fa-info-circle"></i> Lý do giảm giá</label>
                <input type="text" id="lyDoGiamGia" th:field="*{lyDoGiamGia}" placeholder="Nhập lý do (nếu có)" />
            </div>

            <div class="form-group">
                <label for="phanTramGiamGia"><i class="fas fa-percent"></i> Phần trăm giảm giá (%)</label>
                <input type="number" id="phanTramGiamGia" th:field="*{phanTramGiamGia}" 
                       th:class="${#fields.hasErrors('phanTramGiamGia')} ? 'error-input' : ''"
                       placeholder="Nhập % giảm giá" min="0" max="100" step="0.1" />
                <span class="error-message"
                      th:if="${#fields.hasErrors('phanTramGiamGia')}"
                      th:errors="*{phanTramGiamGia}"></span>
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Lưu Lại</button>
        </form>

        <div class="form-footer">
            <a href="/giave" class="back-link">
                <i class="fas fa-arrow-left"></i> Quay lại danh sách
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('addVeForm');
        const loaiVeSelect = document.getElementById('loaiVe');
        const giaCoBanInput = document.getElementById('giaCoBan');
        const phanTramGiamGiaInput = document.getElementById('phanTramGiamGia');

        // Real-time validation
        loaiVeSelect.addEventListener('change', function() {
            clearError('loaiVe');
            if (!this.value) {
                showError('loaiVe', 'Vui lòng chọn loại vé');
            }
        });

        giaCoBanInput.addEventListener('blur', function() {
            clearError('giaCoBan');
            if (!this.value || this.value < 1000) {
                showError('giaCoBan', 'Vui lòng nhập giá vé ít nhất 1,000 VNĐ');
            }
        });

        phanTramGiamGiaInput.addEventListener('blur', function() {
            clearError('phanTramGiamGia');
            if (this.value && (this.value < 0 || this.value > 100)) {
                showError('phanTramGiamGia', 'Phần trăm giảm giá phải từ 0 đến 100');
            }
        });

        form.addEventListener('submit', function(event) {
            let hasError = false;
            
            // Validate loại vé
            if (!loaiVeSelect.value) {
                showError('loaiVe', 'Vui lòng chọn loại vé');
                hasError = true;
            }
            
            // Validate giá vé
            if (!giaCoBanInput.value || giaCoBanInput.value < 1000) {
                showError('giaCoBan', 'Vui lòng nhập giá vé ít nhất 1,000 VNĐ');
                hasError = true;
            }
            
            // Validate phần trăm giảm giá
            if (phanTramGiamGiaInput.value && (phanTramGiamGiaInput.value < 0 || phanTramGiamGiaInput.value > 100)) {
                showError('phanTramGiamGia', 'Phần trăm giảm giá phải từ 0 đến 100');
                hasError = true;
            }
            
            if (hasError) {
                event.preventDefault();
                return false;
            }
        });

        function showError(fieldName, message) {
            const field = document.getElementById(fieldName);
            let errorSpan = document.getElementById(fieldName + 'Error');
            
            field.classList.add('error-input');
            
            if (!errorSpan) {
                errorSpan = field.parentNode.querySelector('.error-message');
            }
            
            if (errorSpan) {
                errorSpan.textContent = message;
                errorSpan.style.display = 'block';
            }
        }

        function clearError(fieldName) {
            const field = document.getElementById(fieldName);
            let errorSpan = document.getElementById(fieldName + 'Error');
            
            field.classList.remove('error-input');
            
            if (!errorSpan) {
                errorSpan = field.parentNode.querySelector('.error-message');
            }
            
            if (errorSpan) {
                errorSpan.style.display = 'none';
                errorSpan.textContent = '';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mới Giá Vé</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .form-header h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 10px;
            color: #667eea;
            width: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .form-footer {
            text-align: center;
            border-top: 1px solid #ecf0f1;
            padding-top: 25px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-plus-circle"></i> Thêm Loại Vé Mới</h2>
        </div>

        <form th:action="@{/giave/add}" th:object="${ve}" method="post">
            <div class="form-group">
                <label for="loaiVe"><i class="fas fa-tag"></i>Loại Vé</label>
                <input type="text" id="loaiVe" th:field="*{loaiVe}" placeholder="Ví dụ: Vé người lớn, Vé sinh viên..."
                    required>
            </div>

            <div class="form-group">
    <label for="giaCoBan"><i class="fas fa-dollar-sign"></i>Giá Cơ Bản</label>
<input type="number" id="giaCoBan" name="giaCoBan" th:value="${#numbers.formatInteger(ve.giaCoBan, 0)}" placeholder="Nhập giá vé cơ bản (VNĐ)" required min="0">
</div>

            <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Lưu Lại</button>
        </form>

        <div class="form-footer">
            <a href="/giave" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Quay lại danh sách
            </a>
        </div>
    </div>
</body>

</html>

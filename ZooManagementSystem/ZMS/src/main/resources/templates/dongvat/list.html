<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Động vật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách Động vật</h2>
    <a href="/dongvat/them" class="btn btn-primary mb-3">Thêm mới</a>
    <a href="/greeting" class="btn btn-info mb-3 ms-2">Quay lại Greeting</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Loại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dv : ${danhSach}">
            <td th:text="${dv.ten}">Tên</td>
            <td th:text="${dv.tuoi}">Tuổi</td>
            <td th:text="${dv.loai}">Loại</td>
            <td>
                <a th:href="@{'/dongvat/sua/' + ${dv.ten}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/dongvat/xoa/' + ${dv.ten}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn chắc chắn muốn xóa động vật này?');">Xóa</a>
            </td>
        </tr>
        <tr th:if="${danhSach.isEmpty()}">
            <td colspan="4" class="text-center">Chưa có động vật nào được thêm.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

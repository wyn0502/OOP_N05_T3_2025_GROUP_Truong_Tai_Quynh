<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Động Vật</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS và JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách Động Vật</h1>
    <a class="btn btn-success mb-3" th:href="@{/dongvat/them}">+ Thêm mới</a>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Loài</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dv : ${danhSach}">
                <td th:text="${dv.id}"></td>
                <td th:text="${dv.ten}"></td>
                <td th:text="${dv.tuoi}"></td>
                <td th:text="${dv.loai}"></td>
                <td>
                    <a th:href="@{/dongvat/sua/{ten}(ten=${dv.ten})}" class="btn btn-primary btn-sm">Sửa</a>
                    <a th:href="@{/dongvat/xoa/{ten}(ten=${dv.ten})}"
                       onclick="return confirm('Bạn chắc chắn muốn xoá?')"
                       class="btn btn-danger btn-sm">Xoá</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh Sách Động Vật - Zoo Management</title>

  <!-- Bootstrap 5 & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
  <!-- Nút quay lại -->
  <a href="/greeting" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Quay lại Dashboard
  </a>

  <div class="mb-4 text-center">
    <h1 class="display-5"><i class="fas fa-paw me-2"></i>Danh Sách Động Vật</h1>
    <p class="lead text-muted">Tất cả động vật đang quản lý trong hệ thống</p>
  </div>

  <!-- Controls -->
  <div class="d-flex justify-content-center mb-4 gap-3 flex-wrap">
    <a href="/dongvat/them" class="btn btn-primary btn-lg shadow-sm">
      <i class="fas fa-plus me-2"></i> Thêm động vật mới
    </a>
    <button type="button" onclick="refreshData()" class="btn btn-outline-secondary btn-lg shadow-sm">
      <i class="fas fa-sync-alt me-2"></i> Làm mới
    </button>
  </div>

  <!-- Bảng danh sách -->
  <div class="table-responsive shadow-sm rounded">
    <table th:if="${not #lists.isEmpty(danhSach)}" class="table table-striped table-hover align-middle text-center mb-0 bg-white">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Loài</th>
          <th>Sức khỏe</th>
          <th>Khu vực</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dv : ${danhSach}">
          <td th:text="${dv.id}">1</td>
          <td th:text="${dv.ten}">Tên</td>
          <td th:text="${dv.tuoi}">0</td>
          <td th:text="${dv.loai}">Loài</td>
          <td>
            <span th:text="${dv.sucKhoe}"
                  th:classappend="${dv.sucKhoe == 'Tốt'} ? 'badge bg-success' :
                                  (${dv.sucKhoe == 'Yếu'} ? 'badge bg-danger' : 'badge bg-warning text-dark')">
              Trạng thái
            </span>
          </td>
          <td th:text="${dv.khuVuc}">Khu vực</td>
          <td>
            <div class="btn-group" role="group">
              <a th:href="@{'/dongvat/sua/' + ${dv.id}}" class="btn btn-warning btn-sm" title="Sửa">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{'/dongvat/xoa/' + ${dv.id}}" class="btn btn-danger btn-sm" title="Xóa"
                 onclick="return confirmDelete(event)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Khi không có dữ liệu -->
    <div th:if="${#lists.isEmpty(danhSach)}" class="text-center py-5 bg-white shadow-sm rounded">
      <i class="fas fa-paw display-1 text-muted mb-3"></i>
      <h3 class="text-muted mb-2">Chưa có động vật nào</h3>
      <p class="text-muted">Hãy thêm động vật đầu tiên để bắt đầu quản lý!</p>
    </div>
  </div>
</div>

<!-- Bootstrap & Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function refreshData() {
    const btn = event.target.closest('button');
    if (!btn) return;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tải...';
    setTimeout(() => location.reload(), 800);
  }

  function confirmDelete(event) {
    event.preventDefault();
    if (confirm('Bạn chắc chắn muốn xóa động vật này?')) {
      window.location.href = event.target.closest('a').href;
    }
    return false;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>📋 Danh sách nhân viên</h2>

    <a href="/nhanvien/them" class="btn btn-primary mb-3">➕ Thêm nhân viên</a>

    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
            <tr>
                <th>Mã NV</th>
                <th>Tên</th>
                <th>Cấp bậc</th>
                <th>Thông tin cá nhân</th>
                <th>SĐT</th>
                <th>Chuồng phụ trách</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nv : ${danhSach}">
                <td th:text="${nv.maNhanVien}"></td>
                <td th:text="${nv.tenNhanVien}"></td>
                <td th:text="${nv.capBac}"></td>
                <td th:text="${nv.thongTinCaNhan}"></td>
                <td th:text="${nv.soDienThoai}"></td>
                <td th:text="${nv.chuongPhuTrach}"></td>
                <td>
                    <a th:href="@{/nhanvien/sua/{ma}(ma=${nv.maNhanVien})}" class="btn btn-sm btn-warning">✏️ Sửa</a>
                    <a th:href="@{/nhanvien/xoa/{ma}(ma=${nv.maNhanVien})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa?')">🗑️ Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Lịch Cho Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm Lịch Cho Ăn</h2>
    <form th:action="@{/lichchoan/add}" th:object="${lich}" method="post">

        <div class="mb-3">
            <label class="form-label">Mã lịch (ví dụ: L001)</label>
            <input type="text" th:field="*{maLich}" class="form-control" placeholder="Nhập mã lịch bắt đầu bằng L00" />
            <div th:if="${#fields.hasErrors('maLich')}" th:errors="*{maLich}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Động vật</label>
            <input type="text" th:field="*{dongVat}" class="form-control" />
            <div th:if="${#fields.hasErrors('dongVat')}" th:errors="*{dongVat}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Thức ăn</label>
            <input type="text" th:field="*{thucAn}" class="form-control" />
            <div th:if="${#fields.hasErrors('thucAn')}" th:errors="*{thucAn}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nhân viên</label>
            <input type="text" th:field="*{nhanVien}" class="form-control" />
            <div th:if="${#fields.hasErrors('nhanVien')}" th:errors="*{nhanVien}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="thoiGian" class="form-label">Thời gian</label>
            <input type="text" id="thoiGian" th:field="*{thoiGian}" class="form-control" placeholder="Chọn thời gian" />
            <div th:if="${#fields.hasErrors('thoiGian')}" th:errors="*{thoiGian}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/lichchoan}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<!-- Flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#thoiGian", {
    enableTime: true,
    dateFormat: "Y-m-d\\TH:i",
    time_24hr: true,
    minuteIncrement: 1,
    minDate: "today" 
});

</script>
</body>
</html>

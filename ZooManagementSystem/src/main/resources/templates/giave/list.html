<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản Lý Giá Vé - Zoo System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container my-5">

  <!-- Quay lại -->
  <a href="/greeting" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Quay lại Dashboard
  </a>

  <!-- Tiêu đề -->
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold"><i class="fas fa-ticket-alt me-2"></i>Quản Lý Vé - Ticket Management</h1>
    <p class="text-muted">Danh sách các loại vé hiện có trong hệ thống</p>
  </div>

  <!-- Nút thao tác -->
  <div class="d-flex justify-content-center mb-4 gap-3 flex-wrap">
    <a href="/giave/add" class="btn btn-primary btn-lg"><i class="fas fa-plus me-2"></i> Thêm Loại Vé</a>
    <button onclick="refreshData()" class="btn btn-outline-danger btn-lg"><i class="fas fa-sync-alt me-2"></i> Làm mới</button>
  </div>

  <!-- Danh sách vé -->
  <div class="table-responsive shadow-sm rounded">
    <table th:if="${not #lists.isEmpty(danhSachVe)}" class="table table-bordered table-hover align-middle text-center bg-white">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Loại Vé</th>
        <th>Giá Cơ Bản</th>
        <th>Lý Do Giảm</th>
        <th>Giảm (%)</th>
        <th>Giá Sau KM</th>
        <th>Thao Tác</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ve : ${danhSachVe}">
        <td th:text="${ve.id}">1</td>
        <td th:text="${ve.loaiVe}">Vé Người Lớn</td>
        <td th:text="${#numbers.formatDecimal(ve.giaCoBan, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0 VNĐ</td>
        <td>
          <span th:if="${ve.lyDoGiamGia != null and ve.lyDoGiamGia != ''}" class="badge bg-warning text-dark" th:text="${ve.lyDoGiamGia}">Ưu đãi</span>
          <span th:unless="${ve.lyDoGiamGia != null and ve.lyDoGiamGia != ''}" class="text-muted fst-italic">Không có</span>
        </td>
        <td>
          <span th:if="${ve.phanTramGiamGia > 0}" class="text-danger fw-bold" th:text="${ve.phanTramGiamGia + '%'}">10%</span>
          <span th:unless="${ve.phanTramGiamGia > 0}" class="text-muted">0%</span>
        </td>
        <td th:text="${#numbers.formatDecimal(ve.apDungKhuyenMai(), 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0 VNĐ</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <a th:href="@{/giave/edit/{id}(id=${ve.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
            <a th:href="@{/giave/delete/{id}(id=${ve.id})}" class="btn btn-danger" onclick="return confirmDelete(event)"><i class="fas fa-trash-alt"></i></a>
            <a th:href="@{'/giave/inve/' + ${ve.id}}" class="btn btn-secondary"><i class="fas fa-print"></i></a>
            <a th:href="@{'/giave/print-pdf/' + ${ve.id}}" class="btn btn-outline-primary"><i class="fas fa-file-pdf"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Không có vé -->
    <div th:if="${#lists.isEmpty(danhSachVe)}" class="text-center p-5 bg-white rounded shadow-sm">
      <i class="fas fa-ticket-alt display-1 text-muted mb-3"></i>
      <h4 class="text-muted">Chưa có vé nào</h4>
      <p>Hãy thêm vé đầu tiên để bắt đầu quản lý.</p>
    </div>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function refreshData() {
    const btn = event.target.closest('button');
    if (!btn) return;
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tải...';
    setTimeout(() => location.reload(), 800);
  }

  function confirmDelete(event) {
    event.preventDefault();
    if (confirm('Bạn chắc chắn muốn xóa vé này?')) {
      window.location.href = event.target.closest('a').href;
    }
    return false;
  }
</script>
</body>
</html>
